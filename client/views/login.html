<!DOCTYPE html>
<html lang="en" ng-app="loginApp">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <!-- Bootstrap -->
    <link href="../../assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../assets/css/style.css" rel="stylesheet">
    <script type="text/javascript" src="/assets/js/jquery-2.0.js"></script>
    <script type="text/javascript" src="../../assets/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $('#message').hide();
            $('#loginButton').click(function () {
                $('#message').show();
            })
        });
    </script>
</head>
<body ng-controller="loginController">

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Mean Node</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#" ng-click="logout()">Logout</a></li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>

<br />
<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <div id="message" class="alert alert-danger" role="alert">{{ message }}</div>
        <form>
            <div class="form-group">
                <label>Email address</label>
                <input type="email" class="form-control" ng-model="data.inputEmail" placeholder="Email">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" ng-model="data.inputPassword" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-success btn-block" id="loginButton" ng-click="login()">Submit</button>
        </form>
    </div>
</div>

<script type="text/javascript" src="../../assets/js/angular.min.js" ></script>
<script type="text/javascript" src="../../assets/js/angular-resource.js" ></script>
<script type="text/javascript" src="../js/controllers/loginController.js"></script>
</body>
</html>
