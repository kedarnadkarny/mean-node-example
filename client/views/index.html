<!DOCTYPE html>
<html ng-app="meetupApp">
	<head>
		<!-- Bootstrap -->
		<link href="../../assets/css/bootstrap.min.css" rel="stylesheet">
		<link href="../../assets/css/style.css" rel="stylesheet">
        <script type="text/javascript" src="/assets/js/jquery-2.0.js"></script>
		<script type="text/javascript" src="../../assets/js/bootstrap.min.js"></script>
        <script type="text/javascript">
            $('#myModal').on('shown.bs.modal', function () {
                $('#myInput').focus()
            })
        </script>
	</head>
<body ng-controller="meetupsController">

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Mean Node</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#" ng-click="logout()">Logout</a></li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>

<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <div>
            <h1>There are {{meetups.length}} meetups</h1>

            <table class="table">
                <tr ng-repeat="meetup in meetups">
                    <td>{{$index+1}}</td><td>{{meetup.name}}</td><td><button class="btn btn-danger" ng-click="remove(meetup._id)">Remove</button></td><td><button class="btn btn-warning" ng-click="getOne(meetup._id)" data-toggle="modal" data-target="#myModal">Edit</button></td>
                </tr>
            </table>

            <form ng-submit="createMeetup()">
                <input class="form-control" type="text" placeholder="Meetup Name" ng-model="meetupName" /><br />
                <button class="btn btn-primary btn-block" type="submit">Add</button>
            </form>

            <!-- Modal -->
            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="myModalLabel">Edit Meetup</h4>
                        </div>
                        <form ng-submit="updatetMeetup()">
                            <div class="modal-body">
                                <input class="form-control" type="text" placeholder="Meetup Name" ng-model="meetupNameEdit" /><br />
                                <input class="form-control" type="hidden" placeholder="hidden id" ng-model="hiddenid" /><br />
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary" ng-click="updateName()">Save changes</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

    <script type="text/javascript" src="../../assets/js/angular.min.js" ></script>
    <script type="text/javascript" src="../../assets/js/angular-resource.js" ></script>
	<script type="text/javascript" src="../js/controllers/meetups-controller.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular-route.min.js"></script>
</body>
</html>
